{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for key in areas %}
<h3>{{ key[0] }}, {{ key[1] }}</h3>
	<ul class="items">
		{% for venue in areas[key] %}
		<li>
			<a href="/venues/{{ venue[0] }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue[1] }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
